{% extends "base.html" %}
{% block title %} AWF Login {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="main-title">
        <h2>Automation Workflow</h2>
    </div>
    <form action="#" method="post">
    <div>
        <p>Name: </p>
        <p><input type="text" name="nm" /></p>
        <p><input type="submit" value="submit" /></p>
    </div>
    </form>
{% endblock %}
